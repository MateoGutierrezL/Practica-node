<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Artículos</title>
</head>
<body>
    <form action="alta" method="post">
        Ingrese la descripción del articulo
        <input type="text" name="descripcion" id="descripcion" size="50">
        <br>
        Ingrese el precio del articulo 
        <input type="text" name="precio" id="precio" size="10">
        <br>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
