<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="recuperardatos" method="post">
            <label for="nombre">Ingrese su nombre de usuario</label>
            <input type="text" name="nombre" id="nombre" size="30">
            <label for="clave">Ingrese clave:</label>
            <input type="password" name="clave" id="clave" size="30">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
